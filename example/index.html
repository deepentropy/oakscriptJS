<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OakScriptJS Chart Demo - LightweightCharts v5</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #131722;
      color: #d1d4dc;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #1e222d;
      padding: 12px 20px;
      border-bottom: 1px solid #2b2b43;
    }

    header h1 {
      font-size: 18px;
      font-weight: 500;
      color: #f0f3fa;
    }

    header p {
      font-size: 12px;
      color: #787b86;
      margin-top: 4px;
    }

    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #chart-container {
      flex: 1;
      min-height: 400px;
    }

    #indicator-panel {
      width: 280px;
      background-color: #1e222d;
      border-left: 1px solid #2b2b43;
      overflow-y: auto;
      padding: 16px;
    }

    .indicator-panel h3 {
      font-size: 14px;
      font-weight: 600;
      color: #f0f3fa;
      margin-bottom: 16px;
    }

    .indicator-select-container {
      margin-bottom: 20px;
    }

    .indicator-select-container label {
      display: block;
      font-size: 12px;
      color: #787b86;
      margin-bottom: 6px;
    }

    .indicator-select-container select {
      width: 100%;
      padding: 8px 12px;
      background-color: #2a2e39;
      border: 1px solid #363a45;
      border-radius: 4px;
      color: #d1d4dc;
      font-size: 13px;
      cursor: pointer;
    }

    .indicator-select-container select:hover {
      border-color: #4b5563;
    }

    .indicator-select-container select:focus {
      outline: none;
      border-color: #2962FF;
    }

    .indicator-inputs h4 {
      font-size: 13px;
      font-weight: 500;
      color: #f0f3fa;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #2b2b43;
    }

    .input-group {
      margin-bottom: 12px;
    }

    .input-group label {
      display: block;
      font-size: 12px;
      color: #787b86;
      margin-bottom: 4px;
    }

    .input-group input[type="number"],
    .input-group input[type="text"],
    .input-group select {
      width: 100%;
      padding: 8px 12px;
      background-color: #2a2e39;
      border: 1px solid #363a45;
      border-radius: 4px;
      color: #d1d4dc;
      font-size: 13px;
    }

    .input-group input[type="number"]:hover,
    .input-group input[type="text"]:hover,
    .input-group select:hover {
      border-color: #4b5563;
    }

    .input-group input[type="number"]:focus,
    .input-group input[type="text"]:focus,
    .input-group select:focus {
      outline: none;
      border-color: #2962FF;
    }

    .input-group input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .loading, .error {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 14px;
    }

    .error {
      color: #ef5350;
    }

    /* Remove spinner from number inputs */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>
  <header>
    <h1>OakScriptJS Chart Demo</h1>
    <p>Technical indicators using LightweightCharts v5 and oakscriptjs</p>
  </header>
  <div class="main-container">
    <div id="chart-container"></div>
    <div id="indicator-panel"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
