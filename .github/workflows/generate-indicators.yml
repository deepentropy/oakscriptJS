name: Build Indicators

on:
  push:
    branches: [main]
    paths:
      # Trigger when indicator source files change
      - 'packages/indicators/src/**'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build oakscriptjs
        run: pnpm --filter oakscriptjs build

      - name: Build indicators package
        run: pnpm --filter @oakscript/indicators build

      - name: Run indicator tests
        run: pnpm --filter @oakscript/indicators test
        env:
          PINESUITE_TOKEN: ${{ secrets.PINESUITE_TOKEN }}
